---
layout: page
title: Blog
show_title: true
permalink: /blog/
tags: blog
---


<style>
  .link {
  color: black;
  }
  .link:hover {
      color: #A0D4A4;
      text-decoration: none;
  }
</style>


<div>
  <table>
    {% for post in site.data.blog %}
    <tr>
      <td>
        <a href="{{ post.link }}" class="link"><h3>{{ post.title }}</h3></a>
        <small>{{ post.note }}</small>
  	  </td>
      <td style="vertical-align:middle; width:40%;">
		    <center>
          <img src="{{ post.picture }}" style="max-height:250px; border-radius: 15px" />
        </center>
  	  </td>
    </tr>
    {% endfor %}
  </table>
</div>
